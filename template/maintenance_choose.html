{% if numbers %}
    <ul class="list-group checked-device">
        {% for number in numbers %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-6">
                    <h6 class="device">{{ number }}</h6>
                </div>
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-default btn-minus" type="button">-</button>
                        </span>
                        <input type="text" class="form-control num" placeholder="1" value="1">
                        <span class="input-group-btn">
                        <button class="btn btn-default btn-plus" type="button">+</button>
                        </span>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endif %}
