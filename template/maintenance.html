{% extends "bootstrap.html" %}

{% block title %}官方维保{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">简单的表单</div>
                    <div class="panel-body query">
                        <form role="form">
                            <div class="form-group has-warning form-group-owner">
                                <label class="sr-only" for=".input-owner">姓名</label>
                                <div class="input-group input-owner">
                                    <span class="input-group-addon"><li class="glyphicon glyphicon-user"></li></span>
                                    <input type="text" class="form-control" placeholder="姓名">
                                    <span class="input-group-addon">*</span>
                                </div>
                            </div>

                            <div class="form-group has-warning form-group-owner">
                                <label class="sr-only" for=".input-owner">手机号</label>
                                <div class="input-group input-owner">
                                    <span class="input-group-addon"><li class="glyphicon glyphicon-phone"></li></span>
                                    <input type="text" class="form-control" placeholder="手机号">
                                    <span class="input-group-addon">*</span>
                                </div>
                            </div>

                            <div class="form-group has-warning form-group-owner">
                                <div class="row">
                                    <div class="col-xs-4">
                                    <!--<input type="text" class="form-control" placeholder=".col-xs-2">-->
                                        <label class="sr-only" for=".input-owner">安装地址</label>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" placeholder=".col-xs-3">
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" placeholder=".col-xs-4">
                                    </div>
                                </div>
                                <!--<div class="input-group input-owner">-->
                                    <!--<span class="input-group-addon"><li class="glyphicon glyphicon-phone"></li></span>-->
                                    <!--<input type="text" class="form-control" placeholder="安装地址">-->
                                    <!--<span class="input-group-addon">*</span>-->
                                <!--</div>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
